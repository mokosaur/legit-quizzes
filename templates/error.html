<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "styles.css" %}" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 50px">
        <div class="row justify-content-center">
            <div class="jumbotron">
                <h1 class="display-3">{{ title }}</h1>
                <hr class="my-4">
                <p>{{ text }}</p>
                <p class="lead">
                <a class="btn btn-primary btn-lg" href="{{ next }}" role="button">Return</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

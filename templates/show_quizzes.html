<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "styles.css" %}" rel="stylesheet">
    <script src="{% static "d3/d3.min.js" %}"></script>
</head>
<body>
    <div class="container quiz-table">
        <div class="row justify-content-center header-row">
            <div class="col-5">
                Name
            </div>
            <div class="col-2">
                Phase
            </div>
            <div class="col-1">
                Show
            </div>
            <div class="col-1">
                Results
            </div>
        </div>
        {% for quiz in quizzes %}
            <div class="row justify-content-center">
                <div class="col-5">
                    {{ quiz.title }}
                </div>
                <div class="col-2">
                    {{ quiz.type }}
                </div>
                <div class="col-1">
                    <a href="/quiz/{{ quiz.title }}">show</a>
                </div>
                <div class="col-1">
                    <a href="/results/{{ quiz.title }}">results</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row justify-content-center">
        <a href="/create-quiz"><button class="btn btn-secondary">Create new quiz</button></a>
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Login page{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-6 login-screen">
            <h2>Login</h2>
            <form method="post" action="/login/?next=/">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
